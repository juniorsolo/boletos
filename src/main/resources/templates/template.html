<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="header">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 
	<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
	<link th:href="@{modal/css/jquery.loadingModal.min.css}" rel="stylesheet" />
	<link th:href="@{modal/css/jquery.modal.min.css}" rel="stylesheet" />
	<style type="text/css">
		.active{
			border-color: aqua!important;
			background-color: #dff5ff!important;
		}
	</style>
</head>
<body>
	<!-- Menu do sistema  -->
	<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="menu" style="position: static; margin-bottom: 15px;">
	      <div class="container">
	        <div class="navbar-header">
	          <a class="navbar-brand" th:href="@{/}">Sistema de Boletos</a>
	        </div>
	        <div class="navbar-collapse collapse">
		          <ul class="nav navbar-nav">
		            <li>
		              <a th:href="@{consulta}" onclick="openModal();">
		              	<span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Consulta
		              </a>
		            </li>
		            <li>
		              <a th:href="@{cadastro}" onclick="openModal();">
		              	<span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;&nbsp; Cadastro
		              </a>
		            </li>
		            <li>
		              <a th:href="@{emAtraso}" onclick="openModal();">
		              	<span class="glyphicon glyphicon-warning-sign"></span>&nbsp;&nbsp;Em Atraso
		              </a>
		            </li>
		          </ul>
		          <ul class="nav navbar-nav navbar-right">
		            <li sec:authorize="isAuthenticated()">
		              <a th:href="@{#}" onclick="$('#formLogout').submit();">
		                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
		              </a>
		             <form style="visibility: hidden" id="formLogout" method="POST" th:action="@{/app-logout}">
		             
		             </form>
		            </li>
		          </ul>
	        </div>
	    </div>
	</div>

	<!-- informações da  home -->
	<div class="container" th:fragment="infoHome">
		<div class="jumbotron" align="center" >
			<h1>Sistema de Boletos</h1>
			<div align="center">
				<a href="tasks" class="btn btn-lg btn-primary">Clique aqui para ver todos os boletos</a>
			</div>
		</div>
	</div>
	<!-- Importações de scritps -->
	<div th:fragment="importScripts">
 		 
 		<script src="jquery3.3.1/jquery.min.js"></script>
 		<script src="jquerymask/jqueryMask.min.js"></script>
 		<script src="jquerymask/jquery.inputmask.bundle.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="modal/js/jquery.loadingModal.min.js"></script>
		<script src="modal/js/jquery.modal.min.js"></script>
		<script type="text/javascript">
				
		function openModal(){
			$('body').loadingModal({
				  position: 'auto',
				  text: 'Carregando...',
				  color: '#fff',
				  opacity: '0.7',
				  backgroundColor: 'rgb(0,0,0)',
				  animation: 'circle'
				});
		};
		
		function closeModal(){
			$('body').loadingModal('destroy');
		};
		</script>
		
	</div>
</body>
</html>
