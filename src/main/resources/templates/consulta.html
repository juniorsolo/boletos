<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header"></head>
<body>

	<div th:replace="template :: menu"></div>
	<div th:replace="template :: importScripts"></div>
	<div class="container" style="max-width: 970px;">

		<h2 style="text-align: center; margin-bottom: 30px;">
			<span class="label label-info">Consulta de Boletos</span>
		</h2>
		
		<table class="table">
		    <thead class="thead-dark">
		        <tr>
		            <th th:text="CPF" />
		            <th th:text="Nome" />
		            <th th:text="NumerodeParcelas"/>
		            <th th:text="VerParcelas"/>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="boleto, iStat : ${boletoPage.content}"
		            th:style="${iStat.odd}? 'font-weight: bold;'"
		            th:alt-title="${iStat.even}? 'even' : 'Ver'">
		            <td th:text="${boleto.cpf}" />
		            <td th:text="${boleto.nome}" />
		            <td th:text="${boleto.numParcelas}" />
		            <td><a  th:href="@{/}" onclick="openModal();" style="width: 60px; border-color: #1575ad;" >
		            	<span class="glyphicon glyphicon-eye-open"></span></a>
		            </td>
		        </tr>
		    </tbody>
		</table>
		
			<div th:if="${boletoPage.totalPages > 0}" 
			    th:each="pageNumber : ${pageNumbers}">
		    	<a th:href="@{/consulta(size=${boletoPage.size}, page=${pageNumber})}"
		        	th:text=${pageNumber}
		       		 th:class="${pageNumber==boletoPage.number + 1} ? active">
		       	</a>
			    
			</div>
	
		
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">CPF</th>
					<th scope="col">Nome</th>
					<th scope="col">Parcelas</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>Larry</td>
					<td>the Bird</td>
					<td>@twitter</td>
				</tr>
			</tbody>
		</table>




	</div>

</body>
</html>
